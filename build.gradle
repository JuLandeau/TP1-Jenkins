apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'pmd'
apply plugin: 'findbugs'
apply plugin: 'checkstyle'

repositories {
	jcenter()
	mavenCentral()
}
dependencies {
	compile 'joda-time:joda-time:2.10'
	testCompile("junit:junit:4.12")
}
pmd {
	pmdTest.enabled = false
	ignoreFailures = true
	ruleSets = ["java-basic"
    ,"java-braces"
    ,"java-clone"
    ,"java-codesize"
    ,"java-comments"
    ,"java-controversial"
    ,"java-coupling"
    ,"java-design"
    ,"java-empty"
    ,"java-finalizers"
    ,"java-imports"
    ,"java-naming"
    ,"java-optimizations"
    ,"java-strings"
    ,"java-unusedcode"]
}
findbugs {
    ignoreFailures = true
}
checkstyle {
	ignoreFailures = true
    configFile file("config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}
tasks.withType(Pmd) {
	reports {
		xml.enabled true
		html.enabled true
	}
}
tasks.withType(FindBugs) {
    reports {
        xml.enabled true
        html.enabled false
    }
}
tasks.withType(Checkstyle) {
    reports {
        xml.enabled true
        html.enabled false
    }
}